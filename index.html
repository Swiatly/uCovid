<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uCOVID - wszystko o pandemii!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/1696cad8da.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper glass">
        <div class="header">
            <h2>uC<img src="./icons/covid-icon1.png" class="covid-icon" alt="">VID</h2>
        </div>
        <div class="covid-box">
            <div class="stats-box">
                <div class="stats-box-pl">
                    <div class="label">
                        <img src="" class="country-icon" alt="">
                        <span class="country-text"></span>
                    </div>
                    <div class="statistics">
                        <div class="statistic">
                            <h3 class="daily-confirmed-pl"></h3>
                            <p>Przypadki</p>
                        </div>
                        <div class="statistic">
                            <h3 class="daily-deaths-pl"></h3>
                            <p>Zgony</p>
                        </div>
                        <div class="statistic">
                            <h3 class="active-cases-pl">
                            </h3>
                            <p>Chorzy obecnie</p>
                        </div>
                    </div>
                    <div class="statistics">
                        <div class="statistic">
                            <h3 class="total-confirmed-pl"></h3>
                            <p>Wszystkie przypadki</p>
                        </div>

                        <div class="statistic">
                            <h3 class="total-deaths-pl"></h3>
                            <p>Wszystkie zgony</p>
                        </div>
                    </div>
                </div>
                <div class="stats-box-world">
                    <div class="label">
                        <img src="./icons/location.png" class="world-icon" alt="">
                        <span class="world-text">Świat</span>
                    </div>
                    <div class="statistics">
                        <div class="statistic">
                            <h3 class="daily-confirmed-world"></h3>
                            <p>Przypadki</p>
                        </div>
                        <div class="statistic">
                            <h3 class="daily-deaths-world"></h3>
                            <p>Zgony</p>
                        </div>
                        <div class="statistic">
                            <h3 class="active-cases-world">
                            </h3>
                            <p>Chorzy obecnie</p>
                        </div>
                    </div>
                    <div class="statistics">
                        <div class="statistic">
                            <h3 class="total-confirmed-world"></h3>
                            <p>Wszystkie przypadki</p>
                        </div>
                        <div class="statistic">
                            <h3 class="total-deaths-world"></h3>
                            <p>Wszystkie zgony</p>
                        </div>
                    </div>



                </div>
            </div>
            <div class="select-box">
                <label for="countries-select">Wybierz kraj:</label>
                <select name="countries" id="countries-select">
                    <option value="PL" selected>Polska</option>
                    <option value="CN">Chiny</option>
                    <option value="FR">Francja</option>
                    <option value="DE" >Niemcy</option>
                    <option value="ES">Hiszpania</option>
                    <option value="SE">Szwecja</option>
                    <option value="GB">Anglia</option>
                    <option value="US">USA</option>
                </select>
            </div>

            <div class="charts-box">
                <div class="chart-box-pl">
                    <div class="chart">
                        <canvas id="chartPL"></canvas>
                    </div>
                    <div class="chart-inputs-pl">
                        <div class="date-input">
                            <label for="startDatePL">Data początkowa:</label>
                            <input id="startDatePL" type="date">
                        </div>
                        <div class="date-input">
                            <label for="endDatePL">Data końcowa:</label>
                            <input id="endDatePL" type="date">
                        </div>
                    </div>
                </div>

                <div class="chart-box-world">
                    <div class="chart-world">
                        <canvas id="chartWorld"></canvas>
                    </div>
                    <div class="chart-inputs-world">
                        <div class="date-input">
                            <label for="startDateWorld">Data początkowa:</label>
                            <input id="startDateWorld" type="date">
                        </div>
                        <div class="date-input">
                            <label for="endDateWorld">Data końcowa:</label>
                            <input id="endDateWorld" type="date">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/chart.js"></script>
</body>

</html>
